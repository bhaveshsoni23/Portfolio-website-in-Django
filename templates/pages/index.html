{% extends 'base.html' %} 
{%  load static %}
{% block title %} | welcome {% endblock %}
{% load humanize  %}
{% block content %}

<!-- Showcase -->
<section id="showcase" style="background-image: url('{% static 'img/zic_zac.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 800px">
  </section>
  {% include 'partials/alerts.html' %}
  <!-- Listings -->
  <section id="listings" class="py-5">
    <div class="container">
      <h3 class="text-center mb-3">Latest Listings</h3>
      <div class="row">
        
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card listing-preview">
            <img class="card-img-top" style="height: 200px;" src="{% static 'img/facedetect/face.jpg' %}" alt="">
            <div class="card-body">
              <div class="listing-heading text-center">
                <h4 class="text-primary">Face Detection</h4>
                <p>Python</p>
              </div>
              <hr> 
              <a href="{% url 'facedetect' %}" class="btn btn-primary btn-block">View</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card listing-preview">
            <img class="card-img-top" style="height: 200px;" src="{% static 'img/MaskDetect/maskdetect.png' %}" alt="">
            <div class="card-body">
              <div class="listing-heading text-center">
                <h4 class="text-primary">Mask Detection</h4>
                <p>Python</p>
              </div>
              <hr> 
              <a href="{% url 'maskdetect' %}" class="btn btn-primary btn-block">View</a>
            </div>
          </div>
        </div>

       
        

      

        
      </div>
    </div>
  </section>



{% endblock %}
