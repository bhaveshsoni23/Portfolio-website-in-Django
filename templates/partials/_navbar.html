{% load static %}
<!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index'  %}">
        <img src="{% static 'img/devlop.png' %}" class="logo" alt="">BsResources
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li 
            {% if '/' == request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item  mr-3"
            {% endif %}
            >
            <a class="nav-link" href="{% url 'index'  %}">Home</a>
          </li>
          <li 
            {% if 'about' in  request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item  mr-3"
                {% endif %}
            >
            <a class="nav-link" href="{% url 'about'  %}">About</a>
          </li>
          <li 
            {% if 'listings' in  request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item  mr-3"
                {% endif %}
            >
            <a class="nav-link" href="{% url 'listings'  %}">Projects</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <button class="btn-primary btn-block btn-lg" data-toggle="modal" data-target="#inquiryModal">Make An Inquiry</button>

        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Inquiry Modal -->
  <div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inquiryModalLabel">Make An Inquiry</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'contact' %}" method="POST" >
            {% csrf_token %}
            
              <input type="hidden" name="user_id" value="{{user.id}}">
            
              <input type="hidden" name="user_id" value="0">
            
              <input type="hidden" name="realtor_email" value="">
              <input type="hidden" name="listing_id" value="">
            <div class="form-group">
              <label for="property_name" class="col-form-label">ProjectName:</label>
              <input type="text" name="listing" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" name="name" class="form-control"  required>
            </div>
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" name="email" class="form-control"  required>
            </div>
            <div class="form-group">
              <label for="phone" class="col-form-label">Phone:</label>
              <input type="text" name="phone" class="form-control">
            </div>
            <div class="form-group">
              <label for="message" class="col-form-label">Message:</label>
              <textarea name="message" class="form-control"></textarea>
            </div>
            <hr>
            <input type="submit" value="Send" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>
