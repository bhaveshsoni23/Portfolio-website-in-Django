{% extends 'base.html' %}  
{% load static %}
{% load humanize %}
{% block title %} | Projects {% endblock %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">All Projects</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Browse Project</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Listings -->
  <section id="listings" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card listing-preview">
              <img class="card-img-top" style="height: 200px;" src="{% static 'img/facedetect/face.jpg' %}" alt="">
              <div class="card-body">
                <div class="listing-heading text-center">
                  <h4 class="text-primary">Face Detection</h4>
                  <p>Python</p>
                </div>
                <hr>
                <a href="{% url 'facedetect' %}" class="btn btn-primary btn-block">view</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card listing-preview">
              <img class="card-img-top" style="height: 200px;" src="{% static 'img/MaskDetect/maskdetect.png' %}" alt="">
              <div class="card-body">
                <div class="listing-heading text-center">
                  <h4 class="text-primary">Mask Detection</h4>
                  <p>Python</p>
                </div>
                <hr>
                <a href="{% url 'maskdetect' %}" class="btn btn-primary btn-block">view</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
{% endblock %}
